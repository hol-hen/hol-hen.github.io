<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <h1>GPN Meme Exchange</h1>
    <main>
      <div id="heading">
        <h2 id="welcome">Welcome, </h2>
        <button id="logout" onclick="window.location='index.html';">Logout</button>
      </div>
      <img id="meme" src="static/images/meme1.png" alt="">
    </main>
  </body>

  <script>
    const welcome = document.getElementById('welcome');
    const meme = document.getElementById('meme');

    const urlParams = new URLSearchParams(window.location.search);

    welcome.innerHTML = welcome.innerHTML += urlParams.get('username')
    meme.src = 'static/images/' + urlParams.get('memePath')
  </script>

</html>
